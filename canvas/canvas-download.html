<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        body {
            padding: 0; margin: 0;
            background: #fff;
        }
        canvas {
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
<div>

    <p>图片尺寸px: <input id="size" type="text" value="160" /></p>
    <p>进度圈粗细px: <input id="width" type="text" value="20" /></p>
    <p>进度圈颜色: <input id="color" type="text" value="#8e44ad" /></p>
    <p>进度圈背景色: <input id="background" type="text" value="rgba(0,0,0,0.05)" /></p>
    <p>圆头线条: <input id="roundLine" type="checkbox" /></p>

    <p>需要生成的帧数: <input id="frames" type="text" value="4" /></p>

    <p>
        <input id="submit" type="button" value="预览" />
        <input id="download" type="button" value="下载所有帧" />
    </p>
</div>
<canvas width="100" height="100"></canvas>
<script type="text/javascript" src="./canvas.js"></script>
</body>
</html>
